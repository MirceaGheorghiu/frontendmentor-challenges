<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  > <!-- displays site properly based on user's device -->

  <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
  >

  <link
    rel="stylesheet"
    href="style.css"
  >

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="image">
      <img
        src="images/image-equilibrium.jpg"
        alt=""
        class="mainImg"
      >
      <div class="overlay">
        <img
          src="/images/icon-view.svg"
          alt=""
          class="secondImg"
        >
      </div>
    </div>


    <div class="description">
      <h3>
        <a href="">
          Equilibrium #3429
        </a>
      </h3>

      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
    </div>

    <div class="price-time">
      <div class="price">
        <img
          src="images/icon-ethereum.svg"
          alt=""
        >
        0.041 ETH
      </div>

      <div class="time">
        <img
          src="images/icon-clock.svg"
          alt=""
        >
        3 days left
      </div>
    </div>

    <div class="copyright">
      <img
        src="images/image-avatar.png"
        alt=""
      >
      Creation of <span>
        <a href="">
          Jules Wyvern
        </a>
      </span>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
    >Frontend Mentor</a>.
    Coded by <a href="#">Mircea Gheorghiu</a>.
  </div>
</body>

</html>
